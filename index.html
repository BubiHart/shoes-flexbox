<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>FooseShoes</title>
</head>

<body>
    <header>
        <header class="header-wrapper">
            <div class="header-wrapper__logo">
                FOOSESHOES
            </div>
            <div class="header-wrapper__search-icon"></div>
            <div class="header-wrapper__login-register">
                <ul>
                    <a href="#">
                        <li>LOGIN</li>
                    </a>
                    <a href="#">
                        <li>or</li>
                    </a>
                    <a href="#">
                        <li>REGISTER</li>
                    </a>
                </ul>
            </div>
        </header>
    </header>
    <section class="menu">
        <section class="menu-wrapper">
            <nav class="menu-wrapper__main-nav"></nav>
            <div class="menu-wrapper__wishlist-counter"></div>
        </section>
    </section>
    <section class="top">
        <section class="top-wrapper">
            <div class="top-wrapper__price-div"></div>
            <div class="top-wrapper__item-title"></div>
            <div class="top-wrapper__item-description"></div>
            <div class="top-wrapper__item-action-menu"></div>
        </section>
    </section>
    <section class="slider"></section>
    <section class="specials">
        <section class="specials-wrapper">
            <div class="specials-wrapper__on-sale">
                <div class="specials-wrapper__on-sale-title"></div>
            </div>
            <div class="specials-wrapper__special-offers">
                <div class="specials-wrapper__special-offers-title"></div>
            </div>
            <div class="specials-wrapper__must-have">
                <div class="specials-wrapper__must-have-title"></div>
            </div>
        </section>
    </section>
    <section class="new-arrivals">
        <section class="new-arrivals-wrapper">
            <div class="new-arrivals-wrapper__top-bar">
                <div class="new-arrivals-wrapper__top-bar__title"></div>
                <div class="new-arrivals-wrapper__top-bar__show-all"></div>
            </div>
            <div class="new-arrivals-wrapper__item-bar">
                <div class="new-arrivals-wrapper__item-bar__item1"></div>
                <div class="new-arrivals-wrapper__item-bar__item2"></div>
                <div class="new-arrivals-wrapper__item-bar__item3"></div>
            </div>
        </section>
    </section>
    <section class="best-sellers">
        <section class="best-sellers-wrapper">
            <div class="best-sellers-wrapper__top-bar">
                <div class="best-sellers-wrapper__top-bar__title"></div>
                <div class="best-sellers-wrapper__top-bar__show-all"></div>
            </div>
            <div class="best-sellers-wrapper__item-bar">
                <div class="best-sellers-wrapper__item-bar__item1"></div>
                <div class="best-sellers-wrapper__item-bar__item2"></div>
                <div class="best-sellers-wrapper__item-bar__item3"></div>
            </div>
        </section>
    </section>
    <section class="activity">
        <section class="activity-wrapper">
            <section class="activity-wrapper__free-shipping"></section>
            <section class="activity-wrapper__testimonials"></section>
            <section class="activity-wrapper__blog-news"></section>
        </section>
    </section>
    <section class="widgets">
        <section class="widgets-wrapper">
            <div class="widgets-wrapper__text-widget"></div>
            <div class="widgets-wrapper__twitter-widget"></div>
            <div class="widgets-wrapper__flickr-widget"></div>
        </section>
    </section>
    <section class="pre-footer">
        <section class="pre-footer-wrapper">
            <div class="pre-footer-wrapper__newsletter"></div>
            <div class="pre-footer-wrapper__social-media"></div>
        </section>
    </section>
    <footer>
        <footer class="footer-wrapper">
            <div class="footer-wrapper__copyright"></div>
            <div class="footer-wrapper__additional-nav"></div>
        </footer>
    </footer>
</body>

</html>
